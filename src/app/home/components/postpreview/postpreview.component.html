<div class="col-lg-12">
    <div class="blog-post">
      <div class="blog-thumb">
        <img src="{{post.thumbnail}}" style="width: 770px;height: 340px;object-fit: cover;" alt="">
      </div>
      <div class="down-content">
        <span>Viajes</span>
        <a routerLink="{{post.slug}}"><h4>{{post.title}}</h4></a>
        <ul class="post-info">
          <li><a href="#">{{post.author}}</a></li>
          <li><a href="#">{{post.publicationDate}}</a></li>
          
        </ul>
        <p>{{post.description}}</p>
        <div class="post-options">
          <div class="row">
            <div class="col-6">
              <ul class="post-tags">
                <li><i class="fa fa-tags"></i></li>
                <li><a href="#">Viajes</a>,</li>
                <li><a href="#">Naturaleza</a></li>
              </ul>
            </div>
            <div class="col-6">
              <ul class="post-share">
                <li><i class="fa fa-share-alt"></i></li>
                <li><a href="#">Facebook</a>,</li>
                <li><a href="#"> Twitter</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
